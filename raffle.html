            </nav>
        </div>
        <div class="logo">
            <img src="Icecream1/logo.png" alt="Logo">
        </div>
    </header>
    <main class="contenido">
        <h1>Raffle</h1>
        <br>
        <p>You can collaborate to hold an exhibition event and participate in a raffle to win an easel</p>
        <section class="raffle">
            <article class="mapa">
                <h2>Our location is located at:</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8576.712660155586!2d-75.54383785788475!3d10.42277574876105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef62f82af0c292b%3A0x56335e1e7a81b1c1!2sCastillo%20de%20San%20Felipe%20de%20Barajas!5e0!3m2!1ses-419!2sco!4v1697932609579!5m2!1ses-419!2sco"
                    allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </article>
            <br>
            <article class="formulario">
                <form action="#" method="get">
                    <label for="name">First name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="choose">Choose Meet or Zoom</label>
                    <select name="chooses" id="choose" required>
                        <option value="" selected disabled></option>
                        <option value="zoom">Zoom</option>
                        <option value="meet">Meet</option>
                    </select>
                    <label for="date">Choose Date</label>
                    <input type="date" id="date" name="dates" required>
                    <label for="pay">Payment Option</label>
                    <div class="payment-options">
                        <div class="options">
                            <input type="radio" id="cash" name="pays" required>
                            <label for="cash">Cash</label>
                        </div>
                        <div>
                            <input type="radio" id="credit" name="pays" required>
                            <label for="credit">Credit Card</label>
                        </div>
                        <div>
                            <input type="radio" id="debit" name="pays" required>
                            <label for="debit">Debit Card</label>
                        </div>
                    </div>
                    <label for="message">Message(Optional)</label>
                    <textarea id="message" name="messages" rows="10" cols="40"></textarea>
                    <div class="terms">
                        <input type="checkbox" id="term" name="terms" value="Bike">
                        <label for="term"> I accept terms and conditions...</label>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </article>
        </section>
    </main>
